<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant List</title>
</head>
<body>
  <h1>Participant List</h1>
  <button onclick="listParticipants()">Enter Participants</button>
  <ol id="participantList"></ol>

  <script>
    function listParticipants() {
      const numParticipants = parseInt(prompt("Enter the number of participants:"));
      const participants = [];

      for (let i = 0; i < numParticipants; i++) {
        const name = prompt(`Enter the name of participant ${i + 1}:`);
        participants.push(name);
      }

      participants.sort();

      const participantList = document.getElementById("participantList");
      participantList.innerHTML = ""; // Clear previous list

      for (const name of participants) {
        const li = document.createElement("li");
        li.innerText = name;
        participantList.appendChild(li);
      }
    }
  </script>
</body>
</html>
