<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
</head>
<body>
  <h1>Dice Roller</h1>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="result"></p>

  <script>
    function rollDice() {
      const rolls = prompt("Enter the number of dice rolls:");
      let sum = 0;
      for (let i = 0; i < rolls; i++) sum += Math.floor(Math.random() * 6) + 1;
      document.getElementById("result").innerText = `Sum of rolls: ${sum}`;
    }
  </script>
</body>
</html>
