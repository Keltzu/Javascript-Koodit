<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker</title>
</head>
<body>
  <h1>Leap Year Checker</h1>
  <button onclick="checkLeapYear()">Check Leap Year</button>
  <p id="result"></p>

  <script>
    function checkLeapYear() {
      const year = prompt("Enter a year:");
      if (year) {
        const yearNumber = parseInt(year);
        if ((yearNumber % 4 === 0 && yearNumber % 100 !== 0) || (yearNumber % 400 === 0)) {
          document.getElementById("result").innerText = `${yearNumber} is a leap year.`;
        } else {
          document.getElementById("result").innerText = `${yearNumber} is not a leap year.`;
        }
      } else {
        document.getElementById("result").innerText = "No year entered.";
      }
    }
  </script>
</body>
</html>
