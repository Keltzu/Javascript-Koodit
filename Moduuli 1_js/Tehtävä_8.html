<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Finder</title>
</head>
<body>
  <h1>Leap Year Finder</h1>
  <button onclick="findLeapYears()">Find Leap Years</button>
  <ul id="leapYearList"></ul>

  <script>
    function findLeapYears() {
      const startYear = parseInt(prompt("Enter the start year:"));
      const endYear = parseInt(prompt("Enter the end year:"));
      const leapYearList = document.getElementById("leapYearList");
      leapYearList.innerHTML = ""; // Clear previous results

      for (let year = startYear; year <= endYear; year++) {
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
          const li = document.createElement("li");
          li.innerText = year;
          leapYearList.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
