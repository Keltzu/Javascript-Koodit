<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
</head>
<body>
  <h1>Welcome to the Sorting Hat</h1>
  <button onclick="sortingHat()">Sort Me!</button>
  <p id="result"></p>

  <script>
    function sortingHat() {
      const name = prompt("Enter your name:");
      const houseNumber = Math.floor(Math.random() * 4) + 1;
      let house;

      switch (houseNumber) {
        case 1:
          house = "Gryffindor";
          break;
        case 2:
          house = "Slytherin";
          break;
        case 3:
          house = "Hufflepuff";
          break;
        case 4:
          house = "Ravenclaw";
          break;
      }

      document.getElementById("result").innerText = `${name}, you are ${house}.`;
    }
  </script>
</body>
</html>
