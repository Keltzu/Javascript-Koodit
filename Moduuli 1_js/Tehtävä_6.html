<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Root Calculator</title>
</head>
<body>
  <h1>Square Root Calculator</h1>
  <button onclick="calculateSquareRoot()">Calculate Square Root</button>
  <p id="result"></p>

  <script>
    function calculateSquareRoot() {
      if (confirm("Should I calculate the square root?")) {
        const num = prompt("Enter a number:");
        if (num < 0) {
          document.getElementById("result").innerText = "The square root of a negative number is not defined";
        } else {
          document.getElementById("result").innerText = `Square root is ${Math.sqrt(num)}`;
        }
      } else {
        document.getElementById("result").innerText = "The square root is not calculated.";
      }
    }
  </script>
</body>
</html>
